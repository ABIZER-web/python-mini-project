<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Attendance System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#800000] min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form method="POST" action="/login">
      <input type="text" id="username" name="username" placeholder="Username (e.g., 23IT1018)" class="w-full p-2 border rounded mb-4" required />
      <input type="password" id="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-4" required />

      <div class="mb-4">
        <label class="mr-4">
          <input type="radio" name="role" value="student" required />
          Student
        </label>
        <label>
          <input type="radio" name="role" value="teacher" required />
          Teacher
        </label>
      </div>

      <button type="submit" class="w-full bg-[#800000] text-white py-2 rounded">Login</button>
    </form>
  </div>
</body>
</html>
